<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>My CSS still life</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="scene">
        <div class="table">
            <div class="tabletop"></div>
            <div class="leg leg1"></div>
            <div class="leg leg2"></div>
        </div>
        <div class="guitar">
            <div class="guitar-body">
                <div class="guitar-hole"></div>
                <div class="string string1"></div>
                <div class="string string2"></div>
                <div class="string string3"></div>
                <div class="string string4"></div>
            </div>
            <div class="guitar-neck">
                <div class="fretboard"></div>
            </div>
        </div>
        <div class="monitor">
            <div class="screen"></div>
            <div class="stand"></div>
            <div class="base"></div>
        </div>
        <div class="lamp">
            <div class="lamp-base"></div>
            <div class="lamp-stand"></div>
            <div class="lamp-shade"></div>
        </div>
    </div>
</body>
</html>
